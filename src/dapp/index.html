<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <script src="./main.js"></script>

    <script>
        function openTab(evt, tabName) {
            // Declare all variables
            var i, tabcontent, tablinks;
        
            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
        
            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

 <!-- Tab links -->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Main')">Main</button>
    <button class="tablinks" onclick="openTab(event, 'Debug')">Debug</button>
  </div>

  <div id="Main" class="tabcontent">
    <main class="container">
        <div class="row">
            <div class="mx-auto text-info font-weight-bold">
                <h2>System Initialisation</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <form>
                    <label class="form text-secondary">Bootstrap Airlines (Step 1)</label>
                    <div class="form-group row">
                        <label for="numAirlinesToRegister" class="col-sm-4 col-form-label">Number of Airlines</label>
                        <div class="col-sm-6">
                            <input type="number" class="form-control" id="numAirlinesToRegister">
                        </div>
                    </div>
                    <btn class="btn btn-primary" id="bootstrap-airlines">Register Airlines</btn>
                </form>
            </div>

            <div class="col-sm">
                <form>
                    <label class="form">Bootstrap Flights (Step 2)</label>
                    <div class="form-group row">
                        <label for="numFlightsToRegister" class="col-sm-4 col-form-label">Number of Airlines</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="numFlightsToRegister">
                        </div>
                    </div>
                    <btn class="btn btn-primary" id="bootstrap-flights">Register Flights</btn>
                </form>
            </div>
        </div>

        <br>
        <label class="form text-secondary">Registered Airlines</label>
        <div id="registered-airlines">
            <div class="row">
                <div class="col-sm-4 field">
                    Airline Name
                </div>
                <div class="col-sm-4 field">
                    Airline Address
                </div>
            </div>
        </div>

        <br>
        <label class="form text-secondary">Registered Flights</label>
        <div id="registered-flights">

            <div class="row">
                <div class="col-sm-4 field">
                    Airline Address
                </div>
                <div class="col-sm-4 field">
                    Flight Code
                </div>
                <div class="col-sm-4 field">
                    Initial Flight Status
                </div>
            </div>
        </div>

    </main>
</div>

<div id="Debug" class="tabcontent">
    <main class="container">
        <div class="row">
            <div class="mx-auto text-info font-weight-bold">
                <h2>Debug functions</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm top-20">
                <div id="display-wrapper" class="top-20"></div>
                <div class="top-20">
                    <label class="form">Flight</label>
                    <input type="text" id="flight-number"> 
                    <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm top-20">
                <h2>Flight Operations</h2>
                <div class="row">
                    <div class="col-sm-5 top-20">
                        <label class="form">Number Flights Registered:</label>
                    </div>
                    <div class="col-sm top-20">
                        <label id="numFlights">0</label>
                    </div>
                </div>
                <div class="top-20">
                    <form>
                        <label class="form">Flight Information</label>
                        <div class="form-group row">
                            <label for="flightInfoCode" class="col-sm-4 col-form-label">Flight Code</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="flightInfoCode" placeholder="">
                            </div>
                            <label for="flightInfoAirlineAddress" class="col-sm-4 col-form-label">Airline</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="flightInfoAirlineAddress" readonly>
                            </div>
                            <label for="flightInfoStatus" class="col-sm-4 col-form-label">Flight Status</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="flightInfoStatus" readonly>
                            </div>
                        </div>
                        <btn class="btn btn-primary" id="flight-info">Get Info</btn>
                    </form>
                </div>
                <div class="top-20">
                    <form>
                        <label class="form">Register Flight</label>
                        <div class="form-group row">
                            <label for="flightAirlineAddress" class="col-sm-4 col-form-label">Airline Address</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="flightAirlineAddress" placeholder="address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="flightCode" class="col-sm-4 col-form-label">Flight Code</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="flightCode" placeholder="address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="flightInitialStatus" class="col-sm-4 col-form-label">Flight Status</label>
                            <div class="col-sm-6">
                                <select id="flightInitialStatus" name="status">
                                    <option value="0">Unknown</option>
                                    <option value="10">On Time</option>
                                    <option value="20">Late Airline</option>
                                    <option value="30">Late Weather</option>
                                    <option value="40">Late Technical</option>
                                    <option value="50">Late Other</option>
                                </select>
                            </div>
                         </div>
                         <btn class="btn btn-primary" id="register-flight">Register</btn>
                    </form>
                </div>
            </div>
            <div class="col-sm top-20">
                <h2>Airline Operations</h2>
                <div class="row">
                    <div class="col-sm-5 top-20">
                        <label class="form">Number Airlines Registered:</label>
                    </div>
                    <div class="col-sm top-20">
                        <label id="numAirlines">0</label>
                    </div>
                </div>
                <div class="top-20">
                    <form>
                        <label class="form">Airline Information</label>
                        <div class="form-group row">
                            <label for="airlineInfoAddress" class="col-sm-4 col-form-label">Airline Address</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="airlineInfoAddress" placeholder="address">
                            </div>
                            <label for="airlineInfoVotes" class="col-sm-4 col-form-label">Airline Votes</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="airlineInfoVotes" readonly>
                            </div>
                            <label for="airlineInfoFunding" class="col-sm-4 col-form-label">Airline Funding (ether)</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="airlineInfoFunding" readonly>
                            </div>
                        </div>
                        <btn class="btn btn-primary" id="airline-info">Get Info</btn>
                    </form>
                </div>
                <div class="top-20">
                    <form>
                        <label class="form">Fund Airline</label>
                        <div class="form-group row">
                            <label for="airlineFundAddress" class="col-sm-4 col-form-label">Airline Address</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="airlineFundAddress" placeholder="address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="airlineFundAmount" class="col-sm-4 col-form-label">Amount (Ether)</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="airlineFundAmount" placeholder="address">
                            </div>
                        </div>
                        <btn class="btn btn-primary" id="fund-airline">Fund</btn>
                    </form>
                </div>
                <div class="top-20">
                    <form>
                        <label class="form">Register Airline</label>
                        <div class="form-group row">
                            <label for="registrarAirlineAddress" class="col-sm-4 col-form-label">Registrar Airline Address</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="registrarAirlineAddress" placeholder="address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="airlineAddress" class="col-sm-4 col-form-label">Airline Address</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="airlineAddress" placeholder="address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="airlineName" class="col-sm-4 col-form-label">Airline Name</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="airlineName" placeholder="name">
                            </div>
                         </div>
                         <btn class="btn btn-primary" id="register-airline">Register</btn>
                    </form>
                </div>
                <div class="top-20">
                    <form>
                        <label class="form">Vote For Airline</label>
                        <div class="form-group row">
                            <label for="voteeAirlineAddress" class="col-sm-4 col-form-label">Airline Address</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="voteeAirlineAddress" placeholder="address">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="votingAirlineAddress" class="col-sm-4 col-form-label">Voting Airline Address</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="votingAirlineAddress" placeholder="address">
                            </div>
                         </div>
                         <btn class="btn btn-primary" id="vote-airline">Vote</btn>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

</body>

</html>
